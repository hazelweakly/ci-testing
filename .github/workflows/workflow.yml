name: Test things
on: [push, pull_request]

jobs:
  wat:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-haskell@v1.1
        id: haskell
        with:
          ghc-version: "8.8"
      - run: ghc --version
      - run: which -a ghc
        shell: bash
      - run: |
          echo ${{ steps.haskell.outputs.ghc-path }}
          echo ${{ steps.haskell.outputs.ghc-exe }}
          echo $PATH

